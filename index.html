<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script src="https://kit.fontawesome.com/8dff099baa.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <div class="content first-content" >
        <div class="first-column">
            <h2 class="title title-primary">Bem Vindo!</h2>
            <p class="description description-primary">
                Caso ja tenha sua conta no Quem Faz
            <p style="color:white"> Vá em Logar. </p>
            <button id="signin" class="btn btn-primary">Logar</button>
        </div>
        <div class="second-column">
            <h2 class="title title-second">Antes de tudo ;)</h2>

            <p class="description description-second">
                Para cadastrar um prestador, é precido de
            </p>


            <form class="form" id="formCadastro" onsubmit="enviarFormulario()">
                <label class="label-input" for="">
                    <i class="far fa-user icon-modify"></i>
                    <input type="text"
                           placeholder="Nome do responsável"
                           required = "required"
                           name="responsavel"
                    />
                </label>

                <label class="label-input" for="">
                    <i class="fa-solid fa-suitcase icon-modify"></i>
                    <input type="text"
                           placeholder="CNPJ"
                           pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"
                           title="O CNPJ precsia ser no formato 000.000.000-00"
                           name="cnpj"
                    />
                </label>

                <label class="label-input" for="">
                    <i class="fa-solid fa-mobile-retro icon-modify"></i>
                    <input type="tel" placeholder="(31) 00000-0000"
                           pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{5})-([0-9]{4})"
                           title="Número de telefone precisa ser no formato (31) 12345-1234"
                           required = "required"
                           name="telefone"
                    />
                </label>

                <label class="label-input" for="categoria">
                    <i class="fa-solid fa-gear icon-modify"></i>
                    <select name="categoria" required = "required" name="categoria"/>
                        <option disabled selected value>Selecione sua categoria *</option>
                        <option value="valor-1">Valor 1</option>
                        <option value="valor-2">Valor 2</option>
                        <option value="valor-3">Valor 3</option>
                    </select>
                </label>

                <button class="btn btn-second" type="submit">Finalizar</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
